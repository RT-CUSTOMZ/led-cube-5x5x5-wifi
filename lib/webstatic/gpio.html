  function setGpio(gpio, value) {
    var xmlHttp = new XMLHttpRequest();

    xmlHttp.open('PUT', host + '/gpio/' + gpio, true);

    var jsonResponse = new Object();
    jsonResponse.value =  (value == true) ? true : false;
    xmlHttp.send(JSON.stringify(jsonResponse));
  }
